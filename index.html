<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crachá Digital</title>
    <!-- FAVICONS -->
    <link href="assets/images/favicon.png" rel="shortcut icon" type="image/png">
    <link href="assets/images/favicon-192x192.png" rel="apple-touch-icon" sizes="192x192">
    <link href="assets/images/favicon-512x512.png" rel="apple-touch-icon" sizes="512x512">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/simple-line-icons.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- FOTO PESSOAL -->
        <div class="avatar">
          <img src="assets/images/logo.jpg" alt="Foto Pessoal" id="UserImage" />
        </div>
        <!-- NOME DO USUÁRIO -->
        <h1 id="userName">Seu Nome</h1>
        <a id="userLink" href="#" target="_blank">
          <img src="assets/images/github.svg" alt="Icone GitHub" />
          <span id="userLogin">Usuário GitHub</span>
        </a>
        <!-- TEXTO SOBRE VOCÊ -->
        <p id="userBio">Texto sobre você</p>
        <!-- LINKS -->
        <ul id="socialLinks" class="social-icons social-icons-clean-with-border">
          <!-- DADOS VINDOS DO JAVASCRIPT main.js -->
        </ul>
      </div>
    </main>

    <!-- JS -->
    <script src="assets/main.js"></script>
  </body>
</html>
